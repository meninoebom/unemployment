<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				fill: none;
			}
			
			.axis {
			  shape-rendering: crispEdges;
			}
 
			.x.axis .minor {
			  stroke-opacity: .5;
			  stroke-dasharray: 3, 3;
			}
 
			.x.axis line, .x.axis path {
			  fill: none;
			  stroke: #000;
			} 
			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
</style>
<h2>Unemployment Rates in the United States</h2>
<div unemployment-graph></div>


<div class="popover scrub-bar-popover" ng-show="showScrubBarPopover" ><div class="arrow"></div>
		<div class="popover-content">
			Month {{currentMonth}} Unemployment Rate
			<div ng-repeat="period in selectedPeriods" ng-show="period.showInPopover" class="{{period.color}}">
				<span class="order-num">{{period.selectedOrderNum}}</span> <span class="unemp-rate">{{period.currentUnempRate}}</span> <span class="month">{{period.currentMonthName}}</span> <span class="year">{{period.currentYear}}</span>
			</div>

			</div>
		</div>
	</div>
</div>
